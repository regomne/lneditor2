<!DOCTYPE html>
<html>
  <head>
    <title>NLEditor</title>

    <link rel="stylesheet" type="text/css" href="./all.css" />
    <link rel="stylesheet" type="text/css" href="./lib/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="./lib/spectrum.css" />
  </head>
  <body>
    <img id="bkgnd" src="./bkgnd.jpg" />
    <div class="listAll"></div>

    <!-- 菜单 -->
    <div class="menuButtonGroup">
      <div class="menuButton" id="btn_open">O</div>
      <div class="menuButton" id="btn_duplicate">D</div>
      <div class="menuButton" id="btn_save">S</div>
      <div class="menuButton" id="btn_close">C</div>
      <div class="menuButton" id="btn_undo">U</div>
      <div class="menuButton" id="btn_redo">R</div>
    </div>

    <!--打开文件对话框用-->
    <input style="display:none;" id="openFile" type="file" accept=".txt,.proj"/>

    <!-- 显示模态对话框用 -->
    <div id="confirmBox" class="mfp-hide confirmBox">
        <div id="confirmTextBox">Confirm</div>
        <div id="confirmButtonGroup">
            <div class="confirmButton animButton" id="confirmButton1">Yes</div>
            <br/>
        </div>
    </div>
    
    <!-- hint -->
    <div id="hintBox" class="hintBox">This is hint.</div>

    <!-- 配置对话框 -->
    <div id="configBox" class="mfp-hide configBox">
        <div id="configOptions"></div>
        <div class="configButton animButton" id="configCancel">Cancel</div>
        <div class="configButton animButton" id="configOK">OK</div>

    </div>
    
    <script src="./lib/jquery-2.1.1.js"></script>
    <script src="./lib/jquery.flexText.js"></script>
    <script src="./lib/jquery.magnific-popup.js"></script>
    <script src="./lib/spectrum.js"></script>
    <script src="./misc.js"></script>
    <script src="./list.js"></script>
    <script src="./communication.js"></script>
    <script src="./backend.js"></script>
    <script src="./configs.js"></script>
    <script src="./menu.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            Init();
        });
    </script>
  </body>
</html>
